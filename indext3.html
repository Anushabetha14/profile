<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylest3.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" readonly>
                </div>

                <div>
                    <input type="button" class="operator" value="AC" onclick="clearDisplay()">
                    <input type="button" class="operator" value="DE" onclick="deleteLastCharacter()">
                    <input type="button" class="operator" value="." onclick="appendToDisplay('.')">
                    <input type="button" class="operator" value="/" onclick="appendToDisplay('/')">
                </div>

                <div>
                    <input type="button" class="digit" value="7" onclick="appendToDisplay('7')">
                    <input type="button" class="digit" value="8" onclick="appendToDisplay('8')">
                    <input type="button" class="digit" value="9" onclick="appendToDisplay('9')">
                    <input type="button" class="operator" value="*" onclick="appendToDisplay('*')">
                </div>

                <div>
                    <input type="button" class="digit" value="6" onclick="appendToDisplay('6')">
                    <input type="button" class="digit" value="5" onclick="appendToDisplay('5')">
                    <input type="button" class="digit" value="4" onclick="appendToDisplay('4')">
                    <input type="button" class="operator" value="-" onclick="appendToDisplay('-')">
                </div>

                <div>
                    <input type="button" class="digit" value="3" onclick="appendToDisplay('3')">
                    <input type="button" class="digit" value="2" onclick="appendToDisplay('2')">
                    <input type="button" class="digit" value="1" onclick="appendToDisplay('1')">
                    <input type="button" class="operator" value="+" onclick="appendToDisplay('+')">
                </div>

                <div>
                    <input type="button" class="digit" value="00" onclick="appendToDisplay('00')">
                    <input type="button" class="digit" value="0" onclick="appendToDisplay('0')">
                    <input type="button" class="equalOperator" value="=" onclick="calculateResult()">
                </div>
            </form>
        </div>
    </div>
    <script src="srciptt3.js"></script>
</body>

</html>
